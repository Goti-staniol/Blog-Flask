<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flask-Blog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .post-card {
      transition: transform 0.2s;
      border-radius: 15px;
      overflow: hidden;
    }
    .post-card:hover {
      transform: translateY(-5px);
    }

    .tag-badge {
      background: #f0f2f5;
      color: #606770;
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 0.85em;
    }
  </style>
</head>
<body>
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid d-flex align-items-center justify-content-between">
      <div class="d-flex align-items-center">
        <a class="navbar-brand me-3">Flask-Blog</a>
        <a class="nav-link active me-3" aria-current="page" href="/">Home</a>
        <a class="nav-link active" aria-current="page" href="/add_post">+ New Post</a>
      </div>
      <form class="d-flex" method="POST" action="{{ url_for('main.home') }}">
        {{ form.hidden_tag() }}

        <input class="form-control me-2"
               type="search"
               name="text"
               placeholder="Search"
               aria-label="Search"
               required>

        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <main class="container py-5">
    {% block content %}{% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
